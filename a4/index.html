!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>facebook</h1>
    <form id="signupForm">
      <h2>Create a new account</h2>
      <p>It's quick and easy.</p>

      <div class="input-group">
        <input type="text" placeholder="First name" required />
        <input type="text" placeholder="Surname" required />
      </div>

      <div class="input-group">
        <label>Date of birth</label>
        <select>
          <option>13</option>
        </select>
        <select>
          <option>May</option>
        </select>
        <select>
          <option>2025</option>
        </select>
      </div>

      <div class="input-group">
        <label>Gender</label>
        <label><input type="radio" name="gender" /> Female</label>
        <label><input type="radio" name="gender" /> Male</label>
        <label><input type="radio" name="gender" /> Custom</label>
      </div>

      <input type="email" placeholder="Mobile number or email address" required />
      <input type="password" placeholder="New password" required />

      <p class="terms">
        People who use our service may have uploaded your contact information to Facebook. <a href="#">Learn more</a>.
      </p>

      <p class="terms">
        By clicking Sign Up, you agree to our <a href="#">Terms</a>, <a href="#">Privacy Policy</a> and <a href="#">Cookies Policy</a>.
      </p>

      <button type="submit">Sign Up</button>
      <p><a href="#">Already have an account?</a></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
